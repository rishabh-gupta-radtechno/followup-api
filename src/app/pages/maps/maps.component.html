        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Change password</small>
          </div>
          <form role="form" (ngSubmit)="changePassword(changePasswordForm)" #changePasswordForm="ngForm">
            <!-- <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input class="form-control" placeholder="Username" type="text" name="UserName" ngModel>
              </div>
            </div> -->
            <div class="form-group">
              <label for="">New password</label>

              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" name="Password" ngModel>
              </div>
            </div>
            <div class="form-group">
              <label for="">Confirm password</label>
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Confirm Password" type="password" name="newPassword" ngModel>
              </div>
            </div>
     
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Change Password</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <!-- <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
        </div> -->
        <!-- <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
        </div> -->
      </div>
    <!-- </div> -->
  <!-- </div> -->
</div>
